{% extends 'blog/base.html' %}

{% block content %}
    <div>
        <h2><a href="">Feed</a></h2>
    </div>
    {% for post in posts %}
    <div>
        <p>Created: {{post.created_date}}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <p>{{post.text |linebreaksbr}}</p>
    </div>
    {% endfor %}
{% endblock %}
